<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>טופס הצטרפות - קהילת המספרות</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #fceabb, #f8b500);
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 750px;
      margin: 50px auto;
      background-color: #fff;
      padding: 40px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
      border-radius: 15px;
      border: 3px solid #f39c12;
    }
    h2 {
      color: #d35400;
      text-align: center;
      font-size: 32px;
      margin-bottom: 20px;
      font-weight: bold;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button[type="submit"] {
      background-color: #e67e22;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
    }
    .terms-container {
      margin-top: 20px;
    }
    .terms-link {
      color: #2980b9;
      cursor: pointer;
      text-decoration: underline;
    }
    #termsModal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.5);
    }
    #termsModalContent {
      background-color: #fff;
      margin: 10% auto;
      padding: 20px;
      border-radius: 8px;
      width: 80%;
      max-width: 600px;
      position: relative;
    }
    .closeModal {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 20px;
      cursor: pointer;
      color: #e74c3c;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>📣 קהילת המספרות הרשמית של ישראל</h2>
    <form id="form">
      <label>מספר חבר:</label>
      <input type="text" name="memberId" id="memberId" required>

      <label>שם העסק:</label>
      <input type="text" name="salonName" id="salonName" readonly>

      <label>תחום התמחות (למשל: נשים, גברים):</label>
      <input type="text" name="specialty">

      <label>שירותים:</label>
      <input type="text" name="services">

      <label>מוצרים:</label>
      <input type="text" name="products">

      <label>שם מלא:</label>
      <input type="text" name="fullName" required>

      <label>טלפון:</label>
      <input type="tel" name="phone" required pattern="[0-9]{10}">

      <label>אימייל:</label>
      <input type="email" name="email">

      <label>הערות:</label>
      <textarea name="comments" rows="4"></textarea>

      <div class="terms-container">
        <label>
          <input type="checkbox" name="terms" required>
          אני מאשר/ת את <span class="terms-link" onclick="openTerms()">תקנון השימוש</span>
        </label>
      </div>

      <button type="submit">שלח</button>
    </form>
  </div>

  <div id="termsModal">
    <div id="termsModalContent">
      <span class="closeModal" onclick="closeTerms()">&times;</span>
      <h3>תקנון השימוש</h3>
      <p>כאן יופיע טקסט התקנון שלך. ניתן להחליף תוכן זה בכל שלב.</p>
    </div>
  </div>

  <script>
    const form = document.getElementById('form');
    const memberIdInput = document.getElementById('memberId');
    const salonNameInput = document.getElementById('salonName');

    const GOOGLE_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbw4DXA2VjSbMDxYglr6AxpFV53LnoK34ugnD5d_N7tFeJSpP4d0CL8Muysw-9Kfk5ry/exec";

    form.addEventListener('submit', async function(e) {
      e.preventDefault();
      const formData = new FormData(form);

      try {
        const response = await fetch(GOOGLE_SCRIPT_URL, {
          method: "POST",
          body: formData
        });
        if (response.ok) {
          alert("הטופס נשלח בהצלחה!");
          form.reset();
          salonNameInput.value = "";
        } else {
          alert("קרתה שגיאה בשליחת הטופס.");
        }
      } catch (error) {
        alert("שגיאה בחיבור לשרת.");
        console.error(error);
      }
    });

    memberIdInput.addEventListener('change', async function () {
      const memberId = memberIdInput.value.trim();
      if (!memberId) return;

      try {
        const response = await fetch(`${GOOGLE_SCRIPT_URL}?action=getSalonName&memberId=${encodeURIComponent(memberId)}`);
        const result = await response.json();
        if (result && result.salonName) {
          salonNameInput.value = result.salonName;
        } else {
          salonNameInput.value = "";
        }
      } catch (error) {
        console.error("שגיאה בקבלת שם העסק:", error);
      }
    });

    function openTerms() {
      document.getElementById('termsModal').style.display = 'block';
    }

    function closeTerms() {
      document.getElementById('termsModal').style.display = 'none';
    }

    // סגירה כאשר לוחצים מחוץ למודאל
    window.addEventListener('click', function(event) {
      const modal = document.getElementById('termsModal');
      if (event.target === modal) {
        closeTerms();
      }
    });
  </script>
</body>
</html>
